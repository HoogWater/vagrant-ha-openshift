# Create an OSEv3 group that contains the masters and nodes groups
[OSEv3:children]
masters
nodes
etcd

# Set variables common for all OSEv3 hosts
[OSEv3:vars]
# SSH user, this user should allow ssh based auth without requiring a password
ansible_ssh_user=root

# If ansible_ssh_user is not root, ansible_sudo must be set to true
#ansible_sudo=true

# Global Proxy Configuration
# These options configure HTTP_PROXY, HTTPS_PROXY, and NOPROXY environment
# variables for docker and master services.
openshift_http_proxy=http://172.16.10.220:3128
openshift_https_proxy=http://172.16.10.220:3128
openshift_no_proxy='.intranet, 10.42/24'
#
# Most environments do not require a proxy between OpenShift masters, nodes, and
# etcd hosts. So automatically add those host names to the openshift_no_proxy list.
# If all of your hosts share a common domain you may wish to disable this and
# specify that domain above.
openshift_generate_no_proxy_hosts=True

deployment_type=origin
containerized=true
openshift_release=v1.5.0
openshift_image_tag=v1.5.0
openshift_disable_check='disk_availability, memory_availability, docker_storage'
openshift_docker_options='--selinux-enabled --insecure-registry 172.30.0.0/16'
openshift_router_selector='region=infra'
openshift_registry_selector='region=infra'
openshift_master_default_subdomain=10.42.0.22.nip.io
# openshift_master_api_port=443
# openshift_master_console_port=443

# uncomment the following to enable htpasswd authentication; defaults to DenyAllPasswordIdentityProvider
#openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider', 'filename': '/etc/origin/master/htpasswd'}]

# host group for masters
[masters]
osmasterserver1 openshift_ip=10.42.0.22 openshift_public_hostname=osmasterserver1.10.42.0.22.nip.io

# host group for etcd
[etcd]
osmasterserver1 openshift_ip=10.42.0.22

# host group for nodes, includes region info
[nodes]
osmasterserver1 openshift_ip=10.42.0.22 openshift_node_labels="{'region': 'infra','zone': 'default'}" openshift_schedulable=true
osnodeserver1 openshift_ip=10.42.0.52 openshift_node_labels="{'region': 'primary', 'zone': 'green'}" openshift_schedulable=true
osnodeserver2 openshift_ip=10.42.0.53 openshift_node_labels="{'region': 'primary', 'zone': 'blue'}" openshift_schedulable=true
